# proxy traffic to the running Daphne service instance
# !! port has to match service's specified port in docker-compose !!
upstream DefaultPlaceholder-backend {
    server localhost:9001; 
}

server {
    # SSL configuration
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name DefaultPlaceholder.evco.global;
    ssl_certificate /opt/ssl/evcoos.pem; #/opt/ssl/evcoos.crt;
    ssl_certificate_key /opt/ssl/evcoos.rsa;

    # Note: You should disable gzip for SSL traffic.
    # See: https://bugs.debian.org/773332
    #
    # Read up on ssl_ciphers to ensure a secure configuration.
    # See: https://bugs.debian.org/765782
    #
    # Self signed certs generated by the ssl-cert package
    # Don't use them in a production server!
    #
    # include snippets/snakeoil.conf;

    # root /var/www/html;
    # Add index.php to the list if you are using PHP
    index index.html index.htm index.nginx-debian.html;

    location / {

        proxy_pass http://DefaultPlaceholder-backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    location /static/ {
        root /opt/evco_os_static;
        try_files /DefaultPlaceholder/$uri /$uri =404; # try own dedicated static, else shared, else 404
    }

}