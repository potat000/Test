<div class="actionForm" action="{{ url }}" method="POST">
    {% for hidden_field in form.hidden_fields %}
        {{ hidden_field }}
    {% endfor %}
    {% for field in form.visible_fields %}
        {{ field }}
    {% endfor %}
    
    <input class="submitBtn" type="submit" value="{{ btnName }}" />
    {{ extra|safe }}
</<div>
<div>
    <p>{{ msg }}</p>
</div>
